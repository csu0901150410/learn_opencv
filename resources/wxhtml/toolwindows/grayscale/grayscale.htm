<html window-resizable>
    <head>
        <title>灰度图</title>
        <style>
            @import url(grayscale.css);
        </style>
        <script type="text/tiscript">

            function self.ready() {
                // we do post here as window is still in construction phase. Just to avoid needless draws
                this.post(::view.state = View.WINDOW_SHOWN);
            }

            function self.closing(reason) {
                stdout << String.printf("Closing, reason: %s\n", reason);
            }

            $(input).on("keydown", function(evt){
                stdout.println(evt.keyCode);
            });

        </script>
    </head>

    <body>
        <h1>Grayscale</h1>
        <div .div-label-input>
            <label>参数1</label>
            <input |decimal value="0.5">
        </div>
        <div .div-label-input>
            <label>参数2</label>
            <input |decimal value="15">
        </div>
        <div .div-label-input>
            <label>参数3</label>
            <input |decimal value="50">
        </div>

        <div .div-bottom-buttons>
            <button>确认</button>
            <button>取消</button>
        </div>
    </body>
</html>
