<html window-resizable>

<head>
    <title>Demo</title>
    <style>
        @import url(main.css);
    </style>
    <script type="text/tiscript">
        include "decorators.tis";

        include "main.tis";
    </script>
</head>

<body>
    <div #ocv-pannel>
        <div #ocv-orig .ocv-window class="with-context-menu" />
        <!--div #ocv-binary .ocv-window class="with-context-menu" /-->
        <!--div style="width:*;height:*;" class="with-context-menu">
            <input #main-input |decimal value="0.5" style="width: *;">
        </div-->
    </div>

    <div style="flow:vertical;">
        <div style="flow:horizontal;background:gray;">
            <button #btnCallNative>call native</button>
            <input #textNative |text style="width:*;" value="点击左侧按钮调用C++">
        </div>

        <div style="flow:horizontal;background:gray;">
            <button #btnCallScript>call script</button>
            <input #textScript |text style="width:*;" value="点击左侧按钮调用脚本">
        </div>

        <div style="flow:horizontal;background:gray;">
            <button #btnPost>post</button>
            <input #textPost |text style="width:*;">
        </div>
    </div>

    <popup>
        <menu.context id="context">
            <li id="context-menu-gray">灰度图</li>
            <li id="i2">二值化</li>
            <li id="i3">直方图</li>
            <li id="template-window">模板窗口</li>

            <!-- 子菜单 -->
            <li>
                图像变换
                <menu>
                    <li id="i5">旋转</li>
                    <li id="i6">缩放</li>
                </menu>
            </li>
        </menu>
    </popup>
</body>

</html>
